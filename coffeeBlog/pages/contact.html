<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
</head>
<body>
    
    <header class="site-contact">

        <div class="flex-container">
            <a href="../index.html"> <h1><span class="title">Coffee</span> Blog</h1></a>
            <nav class="menu">
                <a href="./about.html">About us</a>
                <a href="./courses.html">Courses</a>
                <a href="./contact.html">Contact</a>
            </nav>
        </div>
    </header>
<main class="container">
    <h2>Contact Us</h2>
    <div class="flex-container-col">
        <div class="contact.img">
            <img src="../img/contact.jpg" alt="contact img">
        </div>
        <div class="contact-form">
            <form>
                <div class="form-field">
                    <label for="fname">First name</label>
                    <input type="text" id="fname" name="fname" class="input-control" placeholder="Add your name">
                </div> <!-- form-field -->
                <div class="form-field">
                    <label for="fname">Email:</label>
                    <input type="text" id="name" name="name" class="input-control" placeholder="Add your email">
                </div> <!-- form-field -->
                <div class="form-field">
                    <label for="msg">Message:</label>
                    <textarea name="msg" id="" cols="30" rows="10"></textarea>
                </div> <!-- form-field -->
            </div>
        </div>
    </form>
</main>
</body>
</html>
